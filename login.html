    <div class="login-container">
        <form action="" method="POST">
            <div class="form-header">
                <h2>Login to <span class="color-base">Your Account</span></h2>
                <p>Choose from 3000+ jobs with new jobs posted every day.</p>
                <div class="divider"></div>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Email address*">
                <img src="icons/email_black_24dp.svg" alt="">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Your password*">
                <img src="icons/lock_black_24dp.svg" alt="">
            </div>
            <div class="input-field">
                <button class="btn-login">Login</button>
                <img src="icons/arrow_forward_black_24dp.svg" class="img" alt="">
            </div>
            <div class="input-field">
                <a class="btn-login" href="forget-passsword.html">Forgot password</a>
            </div>
